<!DOCTYPE html>
<html>

<head>
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="css/calcula.css" />
    <script type="text/javascript" src="js/calcula.js"></script>
</head>

<body>
    <div class="calculadora">
        <form action="#" name="calculadora" id="calculadora">
            <p id="textoPantalla">0</p>

            <div class="sistema">
                <input type="button" class="largo" value="Hexa" onclick="calcularbase('h')">
                <input type="button" class="largo" value="Octal" onclick="calcularbase('o')" />
                <input type="button" class="largo" value="Binario" onclick="calcularbase('b')" />
            </div>
            
            <div class="especiales">
                <input type="button" class="cientifica" value="raiz" onclick="raizc();">
                <input type="button" class="largo" value="CE" onclick="borradoParcial()" />
                <input type="button" class="largo" value="C" onclick="borradoTotal()" />
                <input type="button" class="largo" value="Retr" onclick="retro()"/>
            </div>

            <div class="cientifica_izq">
                <input type="button" class="cientifica" value="1/x" onclick="inve()"/>
                <input type="button" class="cientifica" value="n!" onclick="opavanzadas('fact')">
                <input type="button" class="cientifica" value="^" onclick="operar('**')" />
                <input type="button" class="cientifica" value="x^2" onclick="cuadrado()" />
                <input type="button" class="cientifica" value="exp" onclick="operar('*(10**')"/>
                <input type="button" class="cientifica" value="log" onclick="opavanzadas('log')" />
                <input type="button" class="cientifica" value="ln" onclick="opavanzadas('ln')" />
                
                
            </div>

            <div class="op_basicas">
                <input type="button" class="cientifica" value="%" onclick="porcent()" />
                <input type="button" class="cientifica" value="/" onclick="operar('/')" />
                <input type="button" class="cientifica" value="*" onclick="operar('*')" />
                <input type="button" class="cientifica" value="-" onclick="operar('-')" />
                <input type="button" class="cientifica" value="+" onclick="operar('+')" />
                <input type="button" class="largo" value="=" onclick="igualar()" />
            </div>

            <div class="cientifica_centro">
                
                <input type="button" class="cientifica" value="sin" onclick="opavanzadas('sin')" />
                <input type="button" class="cientifica" value="cos" onclick="opavanzadas('cos')" />
                <input type="button" class="cientifica" value="tan" onclick="opavanzadas('tan')" />
                <input type="button" class="cientifica" value="sin-1" onclick="opavanzadas('sin-1')">
                <input type="button" class="cientifica" value="cos-1" onclick="opavanzadas('cos-1')">
                <input type="button" class="cientifica" value="tan-1" onclick="opavanzadas('tan-1')">
            </div>

            <div class="numeros">
                <input type="button" class="basica" value="7" onclick="numero('7')" />
                <input type="button" class="basica" value="8" onclick="numero('8')" />
                <input type="button" class="basica" value="9" onclick="numero('9')" />
                <input type="button" class="basica" value="4" onclick="numero('4')" />
                <input type="button" class="basica" value="5" onclick="numero('5')" />
                <input type="button" class="basica" value="6" onclick="numero('6')" />
                <input type="button" class="basica" value="1" onclick="numero('1')" />
                <input type="button" class="basica" value="2" onclick="numero('2')" />
                <input type="button" class="basica" value="3" onclick="numero('3')" />
                <input type="button" class="basica" value="+/-" onclick="opuest()" />
                <input type="button" class="basica" value="0" onclick="numero('0')" />
                <input type="button" class="basica" value="." onclick="numero('.')" />
            </div>

        </form>
    </div>
</body>

</html>
